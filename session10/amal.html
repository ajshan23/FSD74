<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #Sample {
            display: grid;
            background-color: yellow;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center
        }
    </style>
</head>

<body>
    <div id="Sample">
        <div class="box" style="background-color: red">1</div>
        <div class="box" style="background-color: yellow">2</div>
        <div class="box" style="background-color: blueviolet">3</div>
        <div class="box" style="background-color: aqua">4</div>
        <div class="box" style="background-color: white">5</div>
        <div class="box" style="background-color: orange">6</div>
        <div class="box" style="background-color: indigo">7</div>
        <div class="box" style="background-color: maroon">8</div>
        <div class="box" style="background-color: palegoldenrod">9</div>
        <div class="box" style="background-color: greenyellow">10</div>
    </div>
</body>

</html>
