<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    //inline event
    <button id="clckbro" onclick="handleParaClick()">click me </button>
    <p id="msg"></p>

    <script>
        let btn=document.getElementById("clckbro");
        let para=document.getElementById("msg");
        function handleParaClick(){
            para.textContent="Hi from ajmal";
        }
        //dom property
        btn.onclick=handleParaClick;
        // // btn.onclick =function(){ //anonymous function
        // //     para.textContent="Hi from ajmal";
        // // }
    </script>
</body>
</html>
