<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:50px;
            left: 50px;
        z-index: 10;
        }
        .box2{
            width: 200px;
            height: 100px;
            background: blue;
            position: absolute;
            top:100px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
</body>
</html>
